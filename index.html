<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
    <!-- Name for forms  -->
    <label for="username">Username:</label>
    <!--  -->
    <input type="text" id="username" placeholder="Kevin" required><br><br>

    <label for="Password">Password: </label> 
    <input type="password" id="Password" ><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" ><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="123-456-7890"><br><br>

    <label for="bday">Birthdate:</label>
    <input type="date" id="bday"><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="0" max="99"><br><br>

    <label for="Title">Title:</label>
    <label for="Title">Mr.:</label>
    <input type="radio" id="Mr." value="Mr.">
    <label for="Title">Ms.:</label>
    <input type="radio" id="Ms." value="Ms.">
    <label for="Title">phD.</label>
    <input type="radio" id="phD." value="phD.">
     <link rel="stylesheet" href="styles.css"> 
     </form>












    <input type="reset">



    <input type="submit">
</body>
</html>
